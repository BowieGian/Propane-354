{% extends 'base.html' %}

{% block head %}
<title>Employee Availability</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@5.6.0/main.min.css">
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.6.0/main.min.js"></script>


{% endblock %}

{% block body %}


{% for x in data %}
{{x[1]}}
{% endfor %}

<div class="content">
    <h1 style="text-align: center">Employee Availability</h1
</div>
<div class="back_button">
    <form method='GET' action="/home"><button class="back">Back</button></form>
</div>
<div id="calendar">
    <script>
        let calendarE1 = document.getElementById
        ('calendar');
        let calendar = new FullCalendar.Calendar
        (calendarE1, {
            events:[
            {% for event in events %}
            {
            title: '{{event.todo}}',
            start: '{{event.date}}',
            },
            {% endfor %}
        ]
        });

        calendar.render();
    </script>
</div>
{% endblock %}
