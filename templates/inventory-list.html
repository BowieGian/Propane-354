{% extends 'base.html' %}

{% block head %}
<title>Propane 354 Inventory List</title>
{% endblock %}

{% block body %}
<div class="content">
    <form method='GET' action="/inventory"><button class="back">Back</button></form>
    <h1 style="text-align: center">Propane 354 Inventory List</h1>

    <table>
        <tr>
            <th>Quantity</th>
            <th>Size</th>
            <th>Manufacturer</th>
        </tr>
        {% for item in items %}
        <tr>
            <td>{{ item.quantity }}</td>
            <td>{{ item.size }}</td>
            <td>{{ item.manufacturer }}</td>
        </tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
