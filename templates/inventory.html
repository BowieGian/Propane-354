{% extends 'base.html' %}

{% block head %}
<title>Propane 354 Inventory</title>
{% endblock %}

{% block body %}
<div class="content">
    <form method='GET' action="/home"><button class="back">Back</button></form>
    <h1 style="text-align: center">Propane 354 Inventory</h1>

    <form action="/inventory/list" method="POST" style="text-align: center">
        <div class="grid">
            <label for="group-by">Group By:</label>
            <select name="group-by" id="group-by">
                <option value="All">All</option>
                <option value="Manufacturer">Manufacturer</option>
                <option value="Type Of Tank">Type of Tank</option>
                <option value="Liquid/Vapour">Liquid/Vapour</option>
                <option value="Quick Fill">Quick Fill</option>
            </select>
        </div>
        <input type="submit" value="Search" class="button">
    </form>
</div>
{% endblock %}
