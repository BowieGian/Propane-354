{% extends 'base.html' %}

{% block head %}
<title>Propane 354 Work Order Create</title>
{% endblock %}

{% block body %}
<div class="content">
	<form method='GET' action="/work-order"><button class="back">Back</button></form>
	<br>
	<form action="/work-order/create" method="POST">
		<div class="grid">
			<label for="rush-status">Rush Status:</label>
			<select name="rush-status" id="rush-status">
				<option value="Select">Select</option>
				<option value="Standard">Standard</option>
				<option value="Express">Express</option>
				<option value="Same Day">Same Day</option>
			</select>

			<label for="customer">Customer:</label>
			<input type="text" name="customer" id="customer">
			<label for="po number">PO Number:</label>
			<input type="text" name="po number" id="po number">
			<label for="work to be done">Work To Be Done:</label>
			<input type="text" name="work to be done" id="work to be done">
			<label for="tank size">Tank Size:</label>
			<input type="text" name="tank size" id="tank size">
			<label for="liquid/vapour">Liquid/Vapour:</label>
			<select name="liquid/vapour" id="liquid/vapour">
				<option value="Select">Select</option>
				<option value="liquid">Liquid</option>
				<option value="vapour">Vapour</option>
			</select>
			<label for="qf">QF:</label>
			<input type="text" name="qf" id="qf">
			<label for="form factor">Form Factor:</label>
			<input type="text" name="form factor" id="form factor">
		</div>
	</form>
	
	</select>
    <input type="submit" value="Add Another Item" class="button">
    </select>
    <input type="submit" value="Create" class="button">
	
</div>

{% endblock %}
